<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbr3lla Labs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/f8f61e487a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.goggleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
            
          <i class="fas fa-gem "></i>  UMBR3LLA LABS</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links"> Tech </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Products </a>
          </li>
          <li class="navbar__btn">
            <a href="/" class="button"> Sign Up </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Umbrella Labs</h1>
                <h2>
                    Next Generation Technology
                </h2>
                <p>Umbrella Labs is a software development company that specializes in building web and mobile applications for startups and small businesses.</p>
                <button class="main__btn"><a href="/">Get Started</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.svg" alt="pic" id="main__img">
        </div>
    </div>

    <!-- Services Section -->
    <div class="services">
        <h1>See how we can help you</h1>
        <div class="services__container">
            <div class="services__card"></div>
        </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
